<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&amp;subset=latin-ext" rel="stylesheet">
    <script type="text/javascript" href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <title>Super Sprinter 3000 -{% if story is not none %} Edit Story{% else %} Add new Story{%endif %}</title>
</head>

<body>
<div class="navbardiv">
    <div class="pattern">
        <img src="../static/img/background.jpg" alt="background">
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <a href="#" class="btn btn-danger">Home</a>
  </div>
</nav>
</div>

    <h1><strong>Super Sprinter 3000</strong></h1>
<div class="input-wrapper-2">
<form action="{{ url_for('add_user_story') }}" method="post">
<div class="input-wrapper">
    <label for="story-title" class="btn btn-default .input-group-btn">Story title</label>
    <textarea name="story-title" class=".input-group-addon" rows="2" cols="100">{% if story is not none %}{{ story.story_title }}{% else %}{%endif %}</textarea><br/><br/></div>

<div class="input-wrapper">
    <label for="user-story" class="btn btn-default .input-group-btn">User Story</label>
    <textarea name="user-story" class=".input-group-addon" rows="5" cols="100">{% if story is not none %}{{ story.user_story }}{% else %}{%endif %}</textarea><br/><br/></div>

<div class="input-wrapper">
    <label for="acceptance-criteria" class="btn btn-default .input-group-btn">Acceptance criteria</label>
    <textarea name="acceptance-criteria" class=".input-group-addon" rows="5" cols="100">{% if story is not none %}{{ story.acceptance_criteria }}{% else %}{%endif %}</textarea><br/><br/></div>

<div class="input-wrapper">
    <label for="business-value" class="btn btn-default .input-group-btn">Business Value</label>
    <input type="number" class=".input-group-addon" name="business-value" min="100" max="1500" step="100" value={% if story is not none %}{{ story.business_value }}{% else %}{%endif %}><br/><br/></div>

<div class="input-wrapper">
    <label for="estimation" class="btn btn-default .input-group-btn">Estimation</label>
    <input type="number" class=".input-group-addon" name="estimation" name="quantity" min="0.5" max="40" step="0.5" value={% if story is not none %}{{ story.estimation }}{% else %}{%endif %}><br/><br/></div>

<div class="input-wrapper">
    <label for="status" class="btn btn-default .input-group-btn">Status</label>
    <select name="status" class=".input-group-addon">
        <option value="planning" {% if story.status=="planning" %}selected="selected"{% endif %}>Planning</option>
        <option value="to do" {% if story.status=="to do" %}selected="selected"{% endif %}>To Do</option>
        <option value="in progress" {% if story.status=="in progress" %}selected="selected"{% endif %}>In Progress</option>
        <option value="review" {% if story.status=="review" %}selected="selected"{% endif %}>Review</option>
        <option value="done" {% if story.status=="done" %}selected="selected"{% endif %}>Done</option>
    </select></div>

<div class="input-wrapper">
    <br/><br/>
    <div class="submit-button">
        <input type="submit" class="button-button btn btn-warning" {% if story.id is not none %}id=Update value=Update{% else %}id=Create value=Create{% endif %}>
    </div></div></div>
</form>
<footer>

</footer>

</body>

</html>
